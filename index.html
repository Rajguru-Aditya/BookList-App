<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <title>MyBookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <!-- <i> tag is usually used to display icons, we display book icon from fontawesome -->
      <h1 class="display-4 text-center">
        <i class="fas fa-book text-primary"></i> My<span class="text-primary"
          >Book</span
        >List
      </h1>

      <!-- The form that takes the inputs for title, author and isbn of the book -->
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="isbn">isbn</label>
          <input
            type="text"
            id="isbn"
            class="form-control"
            autocomplete="off"
          />
        </div>

        <!-- Wide button (Block button) -->
        <div class="d-grid gap-2">
          <input type="submit" value="Add Book" class="btn btn-primary mt-4" />
        </div>
      </form>

      <!-- Table to display the books -->
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>isbn</th>
            <th></th>
            <!--Empty th to display the delete button in that column-->
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
